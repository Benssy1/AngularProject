<table class="table" border="1px">
    <thead>
        <th>id</th>
        <th>Name</th>
        <th>price</th>
        <th>image</th>
        

    </thead>
<!--product is the object-->
<tr *ngFor="let product of list">  
    <td>{{product.pid}}</td>
    <td>{{product.pname}}</td>
    
    <td>{{product.price}}</td>
    <td><img src="{{product.path}}"width="150px" height="150px"/></td>
    <td>
        <button (click)="addtocart(product)">Add to cart</button></td>

        

</tr>
</table>
